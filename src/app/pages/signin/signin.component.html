<div class="bg-dark" style="padding: 100px">
    <div
      class="container"
      style="
        width: 500px;
        background-color: rgb(51, 51, 51);
        padding-left: 100px;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-right: 100px;
      "
    >
      <form>
        <!-- Email input -->
        <h1 style="color: white">Login</h1>
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1" style="color: white"
            >Email address</label
          >
          <input
            type="email"
            id="form2Example1"
            class="form-control"
            [(ngModel)]="email"
            name="email"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2" style="color: white"
            >Password</label
          >
          <input
            [(ngModel)]="pass"
            name="pass"
            type="password"
            id="form2Example2"
            class="form-control"
          />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example31"
                checked
              />
              <label
                class="form-check-label"
                for="form2Example31"
                style="color: white"
              >
                Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button
          (click)="signIN()"
          type="button"
          class="btn btn-primary btn-block mb-4"
          style="color: white"
        >
          Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p style="color: white">
            Not a member? <a href="signin.html">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>
